<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de apostilas-create</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container my-4">
        <div class="row min-vh-100 justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="mb-4">Nova Apostila</h1>

                        <form id="formApostila">
                            <div class="mb-3">
                                <label class="form-label">Nome da Apostila</label>
                                <input id="nomeApostila" type="text" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label for="dificuldade">Selecione a dificuldade da apostila</label>
                                <select class="form-select" id="dificuldade">
                                    <option value="1">Iniciante</option>
                                    <option value="2">Intermediário</option>
                                    <option value="3">Avançado</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="fileApostila" class="form-label">Faça upload do arquivo pdf da apostila</label>
                                <input class="form-control" type="file" id="fileApostila">
                            </div>

                            <div class="mb-3">
                                <button type="submit" class="btn btn-success w-100 py-2 mt-2">Confirmar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/apostilas-js/apostilas-criar.js"></script>
</body>

</html>
