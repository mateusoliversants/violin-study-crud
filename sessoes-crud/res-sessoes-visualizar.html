<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de sessões-read</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container my-4">
        <div class="row min-vh-100 justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="mb-4">Visualizar Sessão</h1>

                        <form id="formVisualizar">
                            <div class="mb-3">
                                <label class="form-label">Nome da Sessão</label>
                                <input id="nome" type="text" class="form-control" readonly>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Data</label>
                                <input id="data" type="date" class="form-control" readonly>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Hora inicial</label>
                                <input id="inicial" type="time" class="form-control" readonly>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Hora final</label>
                                <input id="final" type="time" class="form-control" readonly>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Horas estudadas</label>
                                <input id="horas" type="number" class="form-control" readonly>
                            </div>

                            <div class="mb-3">
                                <label for="exampleDataList" class="form-label">Apostila selecionada</label>
                                <input id="selecao" class="form-control" list="datalistOptions" placeholder="Pesquisar apostila..." readonly>
                                <datalist id="selecao">
                                    <option value="Suzuki vol.1">
                                    <option value="Suzuki vol.2">
                                    <option value="Suzuki vol.3">
                                    <option value="Violin Star vol.1">
                                    <option value="Violin Star vol.2">
                                    <option value="Violin Star vol.3">
                                </datalist>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Conteúdo</label>
                                <textarea id="conteudo" class="form-control" rows="3" readonly></textarea>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Objetivo</label>
                                <textarea id="objetivo" class="form-control" rows="3" readonly></textarea>
                            </div>

                            <div class="mb-3">
                                <button type="submit" class="btn btn-success w-100 py-2 mt-2">Confirmar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/sessoes-js/sessoes-visualizar.js"></script>
</body>

</html>
