<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de login</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row min-vh-100 justify-content-center align-items-center">
            <div class="col-12 col-sm-8 col-md-6 col-lg-4">
                <form id="loginForm">
                    <h1 class="h3 mb-3 fw-normal">Login</h1>

                    <div class="form-floating">
                        <input type="email" class="form-control" id="loginEmail" placeholder="name@example.com">
                        <label for="loginEmail">Email</label>
                    </div>

                    <div class="form-floating">
                        <input type="password" class="form-control" id="loginSenha" placeholder="Password">
                        <label for="loginSenha">Senha</label>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-2 mb-2 mt-2">Entrar</button>

                    <a href="login-paginas/res-senha.html" class="d-block mb-2">Esqueci a senha</a>
                    <a href="login-paginas/res-cadastro.html" class="d-block">Ainda não sou cadastrado</a>
                </form>
            </div>
        </div>
    </div>

    <script src="/js/login-js/login.js"></script>
</body>

</html>
